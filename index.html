    <title>Trust AI - Misinformation Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
            },
            keyframes: {
              "scan-glow": {
                '0%, 100%': { boxShadow: '0 0 5px 0px rgba(59, 130, 246, 0.5)' },
                '50%': { boxShadow: '0 0 20px 5px rgba(59, 130, 246, 0.8)' },
              },
              "pulse-bg": {
                '0%, 100%': { backgroundColor: 'rgba(59, 130, 246, 0.1)' },
                '50%': { backgroundColor: 'rgba(59, 130, 246, 0.3)' },
              }
            },
            animation: {
              'scan-glow': 'scan-glow 2s ease-in-out infinite',
              'pulse-bg': 'pulse-bg 2.5s ease-in-out infinite',
            }
          }
        }
      }
